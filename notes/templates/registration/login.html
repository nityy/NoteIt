{% extends "notes/base.html" %}

{% block title %} Log in
{% endblock %}

{% block body %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}<table>
        {{ form.as_table }}</table>
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
