{% extends "notes/base.html" %}

{% block title %} Notes
{% endblock %}

{% block body %}
<h1>
    All Notes ({{ notes | length }})
</h1>
<ul>
    {% for note in notes %}
    <li> <a href="{{ note.get_absolute_url }}"> {{ note.title }} </a> </li>
    {% endfor %}
</ul>
<a href="{% url 'notes:add' %}">Create New Note</a>
{% endblock %}
