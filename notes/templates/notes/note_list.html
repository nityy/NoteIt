{% extends "notes/base.html" %}

{% block title %} Notes
{% endblock %}

{% block body %}
<h1>
    All Notes ({{ notes | length }})
</h1>
{% for message in messages %}
{{ message }}
{% endfor %}
<ul>
    {% for note in notes %}
    <li> <a href="{% url 'notes:detail' note.id %}"> {{ note.title }} </a> </li>
    {% endfor %}
</ul>
<a href="{% url 'notes:add' %}">Create New Note</a>
{% endblock %}
