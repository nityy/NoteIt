{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Confirm Note Deletion
{% endblock %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}" note?</p>
    {{ form|crispy }}
    <input type="submit" value="Yes">


</form>
{% endblock %}
