{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Add a Note
{% endblock %}

{% block body %}
<h1>
    Add Note
</h1>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <input type="submit" value="Save">
    <input type="button" value="Cancel" onclick="location.href = '{% url 'notes:list' %}'; return false;">
</form>
{% endblock %}
